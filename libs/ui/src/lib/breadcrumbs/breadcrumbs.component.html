<cvi-ng-track [gap]="2">
  <cvi-ng-icon *ngIf="iconName"
               [name]="iconName"
               class="cvi-breadcrumbs__icon-wrapper"
               svgClass="cvi-breadcrumbs__icon">
  </cvi-ng-icon>
  <ul class="cvi-breadcrumbs__items" role="navigation">
    <li *ngFor="let label of breadcrumbLabels; let lastIndex = last; index as index" class="cvi-breadcrumbs__item">
      <a class="cvi-breadcrumbs__item-link" (click)="breadcrumbChange.emit(index)" [href]="index > 0 ? breadcrumbLinks[index] : ''" 
        [attr.aria-current]="lastIndex ? 'page' : null">
        {{ label }}
      </a>
    </li>
  </ul>
</cvi-ng-track>
